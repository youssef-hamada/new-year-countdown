<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>new year countdown</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <h1>New Year Countdown</h1>
    <div id="time" class="time">
        <div id="time">
            <h2 id="day">00</h2>
            <small>days</small>
        </div>
        <div id="time">
            <h2 id="hour" >00</h2>
            <small>Hours</small>
        </div>
        <div id="time">
            <h2 id="minute" >00</h2>
            <small>Minutes</small>
        </div>
        <div id="time">
            <h2 id="second" >00</h2>
            <small>seconds</small>
        </div>
    </div>
    <div id="year" class="year"></div>
 



    <script src="app.js"></script>
</body>
</html>
